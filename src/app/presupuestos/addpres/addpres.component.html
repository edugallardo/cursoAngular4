<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">
    <h2>Añadir nuevo presupuesto</h2>
    <a class="btn btn-primary float-md-right" routerLink="/presupuestos">
      Regresas al listado
    </a>
    <form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <i class="fa fa-check-circle check"
        *ngIf="presupuestoForm.controls.proveedor.valid"></i>
        <i class="fa fa-exclamation-circle uncheck"
        *ngIf="presupuestoForm.controls.proveedor.invalid &&
               presupuestoForm.controls.proveedor.touched"></i>
        <input type="text"
               class="form-control"
               id="proveedor"
               formControlName="proveedor">
        <p class="alert alert-danger"
            *ngIf="presupuestoForm.controls.proveedor.invalid &&
              presupuestoForm.controls.proveedor.touched">
            El campo debe ser obligatorio
        </p>
      </div>

      <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date"
                 class="form-control"
                 id="fecha"
                 formControlName="fecha">
      </div>
      <div class="form-group">
          <label for="concepto">Concepto</label>
          <i class="fa fa-check-circle check"
            *ngIf="presupuestoForm.controls.concepto.valid"></i>
          <i class="fa fa-exclamation-circle uncheck"
            *ngIf="presupuestoForm.controls.concepto.invalid &&
               presupuestoForm.controls.concepto.touched"></i>
          <input type="text"
                 class="form-control"
                 id="concepto"
                 formControlName="concepto">
          <p class="alert alert-danger"
              *ngIf="presupuestoForm.controls.concepto.invalid &&
                     presupuestoForm.controls.concepto.touched">
                 Mín de caracteres 10
          </p>
      </div>
      <div class="form-group">
          <label for="base">Base Imponible</label>
          <input type="number"
                 class="form-control"
                 id="base"
                 formControlName="base">
      </div>
      <div class="form-group">
          <label for="tipo">Tipo de IVA</label>
          <select class="form-control"
                  id="tipo"
                  formControlName="tipo">
                  <option value="">Seleccione...</option>
                  <option value=0>0 %</option>
                  <option value=0.04>4 %</option>
                  <option value=0.10>10 %</option>
                  <option value=0.21>21 %</option>
          </select>
      </div>
      <div class="form-group">
        <label for="iva">Importe IVA</label>
        <input type="number"
               class="form-control"
               id="iva"
               formControlName="iva"
               [(ngModel)]="presupuestoForm.value.iva"
               disabled="true">
      </div>
      <div class="form-group">
          <label for="total">Total Presupuesto</label>
          <input type="number"
                 class="form-control"
                 id="total"
                 formControlName="total"
                 [(ngModel)]="presupuestoForm.value.total"
                 disabled="true">
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="!presupuestoForm.valid">
              Añadir Presupuesto
      </button>
      <a class="btn btn-danger" routerLink="/presupuestos">Cancelar</a>
      <p class="alert alert-danger" *ngIf="">
        Por favor complete todos los campos obligatorios
      </p>
    </form>
    <!--
    <pre>  Se usa para comprobar los valores del formulario
      Valor del formulario: {{ presupuestoForm.value | json}}
    </pre>
    <pre>
      Estado del formulario: {{ presupuestoForm.status | json}}
    </pre>
    <pre>
      Valor del objeto: {{ presupuesto | json}}
    </pre>
    -->
  </div>
  <div class="col col-md"></div> <!-- Para que el formulario salga centrado-->
</div>
